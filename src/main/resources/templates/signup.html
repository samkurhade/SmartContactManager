<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>About Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-2">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">
							<img style="width: 80px;" th:alt="SignUp"
								th:src="@{/image/register.png}">
						</div>

						<h1 class="text-center">SignUp Here!!</h1>

						<form novalidate="novalidate" th:action="@{/do_register}"
							method="post" th:object="${user}">

							<div class="form-group">
								<label>Your Name</label> <input name="name" type="text"
									class="form-control "
									th:classappend="${#fields.hasErrors('name') ?'is-invalid' :''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter here" required="required"
									th:value="${user.name}" />

								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')} " th:text="${e}">

								</div>
							</div>

							<div class="form-group">
								<label>Your Email</label> <input name="email" type="email"
									th:classappend="${#fields.hasErrors('email') ?'is-invalid' :''}"
									class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									required="required" th:value="${user.email}" />

								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('email')} " th:text="${e}">

								</div>
							</div>

							<div class="form-group">
								<label>Your Password</label> <input name="password"
									type="password"
									th:classappend="${#fields.hasErrors('password') ?'is-invalid' :''}"
									class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									required="required" th:value="${user.password}" />

								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('password')} " th:text="${e}">

								</div>
							</div>

							<div class="form-group">
								<textarea name="about" class="form-control" rows="7"
									placeholder="Enter something about yourself"
									th:text="${user.about}"></textarea>
							</div>

							<div class="form-group form-check">
								<input name="agreement" type="checkbox" class="form-check-input"
									id="agreement"> <label class="form-check-label">Accept
									terms and conditions</label>
							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button class="btn btn-warning text-white">Reset</button>
							</div>



						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
