<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>About Page</title>
</head>
<body>
	<section>

		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 200px;" class="col-md-12">

							<!-- email form -->
							<div class="alert alert-success mt-3">We have sent OTP to your
								email...</div>
								
								<!-- message box -->
							<div th:if="${session.message}" class="container">
								<div 
									class="alert text-center alert-danger my-2" role="alert">
									<span th:text="${session.message}"></span>
								</div>

								<th:block th:text="${#session.removeAttribute('message')}"></th:block>

							</div>
								
								
							<form th:action="@{/verify-otp}" method="post">
								<div class="form-group">
									<input name="otp" required="required" type="text"
										placeholder="Enter otp here" class="form-control" />


								</div>
								<div class="container text-center">
									<button class="btn btn-success">Verify</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
